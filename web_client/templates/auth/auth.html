{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{ form.non_field_errors }}</p>
        {% for field in form %}
            <p>{{ field.label_tag }}</p>
            <p>{{ field.errors }}</p>
            <p>{{ field }}</p>
        {% endfor %}

        <input class="btn btn-default" type="submit" value="Submit"/>

    </form>
{% endblock %}
