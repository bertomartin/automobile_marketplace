        <li role="presentation"><a href="#">Visual Condition</a></li>

<script>
    $(document).ready(function (e) {
        {% for request_record in requestos %}
            console.log('{{ request_record.pk }}');
            $.ajax({
                url: '{% url 'load_request_list' %}',
                data: {'request_id': '{{ request_record.pk }}'},
                success: function (data) {
                    $('#request-list-container').append(data);
                }
            });
        {% endfor %}
    });
</script>
