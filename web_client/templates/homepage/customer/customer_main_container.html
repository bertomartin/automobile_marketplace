{% load tags %}

<div class="col-md-2">
    {% include view_options %}
</div>

<div class="col-md-7" id="posts-panel">
    {% for post in posts %}
        {% load_post_thumbnail post %}
    {% endfor %}

</div>


<div class="col-md-3">
    {% include ad_bar %}
</div>

<script>
    {# Sticks ad bar and view options to top of the page #}
    $(function () {
        var
            $win = $(window),
            $filter = $('.scroll-navbar'),
            $filterSpacer = $('<div />', {
                "class": "filter-drop-spacer",
                "height": 0
            });
        $win.scroll(function () {
            $filter.before($filterSpacer);
            $filter.addClass("fix");

        });
    });
</script>
