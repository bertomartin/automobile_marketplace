{% extends 'base.html' %}
{% load static %}

{% block content %}
<button type="button" class="btn btn-primary js-upload-photos">
  <span class="glyphicon glyphicon-cloud-upload"></span> Upload photos
</button>


<input id="fileupload" type="file" name="file" multiple
       style="display: none;"
{#       data-url="{% url 'photos:basic_upload' %}"#}
       data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>


<table id="gallery" class="table table-bordered">
  <thead>
    <tr>
      <th>Photo</th>
    </tr>
  </thead>
  <tbody>
    {% for photo in photos %}
      <tr>
        <td><a href="{{ photo.file.url }}">{{ photo.file.name }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}

{% block customscript %}
    <script src="{% static 'js/jquery_file_upload/js/vendor/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'js/jquery_file_upload/js/jquery.iframe-transport.js' %}"></script>
    <script src="{% static 'js/jquery_file_upload/js/jquery.fileupload.js' %}"></script>

    {#  Uploading multiple images  #}
    <script></script>
{% endblock %}
